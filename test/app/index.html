<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/styles.css">
      <title>My test page</title>
    </head>

    <body>
		<div id="container">
			<div id="mypage" class="custpage">
				<div class="page-content">
		    		<div class="page-header">
		    			<div class="clock">
		  					<img src="images/clock.png" alt="clock">
		 				</div>
		  				<div class="text">
		  					<h2>Edit schedule</h2>
		  					<h3>Content sharing</h3>
		  				</div>
					</div>
					<div class="page-body">
		  				<div class="left-column">
			  				<div class="img-coffe">
								<img src="images/coffe.jpg" alt="coffee break">
			  				</div>
			  				<div class="description">
			    				<h2>best practices for going</h2>
			    				<h2>facebook live</h2>
								<img src="images/facebook-logo.png" alt="facebook icon"><span class="time">on August 26, 2016/</span><a href="/" class="author">by Patrick Panuncillon</a>
								<p>it's undeniable that social media has become the</p>
								<p>pillar of today's marketing experience...</p>
			  				</div>
						</div>
						<div class="right-column">
							<h2 class="title">power share</h2>
							<h3>channels</h3>
							<div class="facebook">
	  							<img class="facebook_img" src="images/facebook.png" alt="facebook">
								<label>Violet Mason</label>
								<input type="checkbox">
							</div>
							<div class="twitter"> 	
								<img class="twitter_img" src="images/twitter.png" alt="twitter">
								<label>violet_m</label>
								<input type="checkbox"> 
							</div>	
							<div class="add_chanels"> 	
								<img class="add_img" src="images/plus.png" alt="add chanels">
								<label class="add_label">Add a Chanels</label>
							</div>
							<div class="message"> 	
								<span>Message</span><img class="info" src="images/info.png" alt="information"><span class="customize">Customize for channels</span>
								<textarea placeholder="Type your message here" name="msg" rows="15"></textarea>
							</div>	
							<button type="button" class="back">back</button>
							<button type="submit" class="done">done</button>
		  				</div>
					</div>
				</div>
	   		</div>
		</div>
	</body>
</html>
